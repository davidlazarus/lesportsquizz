<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Le SportsQuiz </title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  		
  		<!--Import materialize.css-->
     	<link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css"  media="screen,projection"/>
		
  		<!-- My Styles -->
		<link rel="stylesheet" href="styles/style.css"> 
		

	</head>
	
	<body class="blue">
		
		<div class="container">

			<header class="row"> 
				<div class="span valign-wrapper">
	     	 		<img src="links/lsq_logo_wordmark.png" class="valign responsive-img mainTitle"></img>
				</div>
			</header>
			
			<div id="card">
				
				<div class="front row">
					<div class="focus card-panel col l6 m6 s12 offset-l3 offset-m3 z-depth-4 hoverable center-align">

						<section class="difficultyChoice offset-m4"> 
							  <!-- Dropdown Trigger -->
						  <a class='dropdown-button btn one' href='#' id='buttonOne' data-activates='dropdown1'>Category</a>

						  <!-- Dropdown Structure -->
						  <ul id='dropdown1' class='dropdown-content'>
						    <li><a value="9">General Stuff</a></li>
						    <li class="divider"></li>
						    <li><a value="10">Books</a></li>
						    <li class="divider"></li>
						    <li><a value="11">Film</a></li>
						    <li class="divider"></li>
						    <li><a value="18">Computerxs</a></li>
						    <li class="divider"></li>
						    <li><a value="20">Mythology</a></li>
						    <li class="divider"></li>
						    <li><a value="21">Sports</a></li>
						    <li class="divider"></li>
						    <li><a value="22">Geography</a></li>
						    <li class="divider"></li>
						    <li><a value="23">History</a></li>
						    <li class="divider"></li>
						    <li><a value="24">Politics</a></li>
						    <li class="divider"></li>
						    <li><a value="26">Celebrities</a></li>
						  </ul>

						</section>

						<section class="categoryChoice offset-m4"> 
							  <!-- Dropdown Trigger -->
						  <a class='dropdown-button btn two' href='#' id='buttonTwo' data-activates='dropdown2'>Difficulty</a>

						  <!-- Dropdown Structure -->
						  <ul id='dropdown2' class='dropdown-content'>
						    <li><a class="easy">Easy</a></li>
						    <li class="divider"></li>
						    <li><a class="medium">Medium</a></li>
						    <li class="divider"></li>
						    <li><a class="hard">Difficult</a></li>
						  </ul>

						</section>

						<!-- <i class="fa fa-arrow-left backGame" aria-hidden="true"></i> -->
						<a class="waves-effect waves-light btn goGame">GO !</a>

					</div>

				</div>


				<div class="back row">	
					<div class="focus card-panel col l6 m6 s12 offset-l3 offset-m3 z-depth-4 hoverable center-align">
						<h5 class="question center-align">
						</h5>

						<section class="answer offset-m4"> 
							<form class="answerBox">
				
							</form>
						</section>

						<div class="col s4 offset-s4 center-align buttonConfirm">
						<a class="init waves-effect waves-light btn hoverable blue"><i class="fa fa-check" aria-hidden="true"></i> </a>
						</div>

						<!-- <i class="fa fa-cog settings" aria-hidden="true"></i> -->

					</div>
				</div>	

				
			</div>			
	
			<section class="questionProgress col m6 offset-m3 center-align">
				<i class="fa fa-circle" aria-hidden="true" id="one"></i>
				<i class="fa fa-circle" aria-hidden="true" id="two"></i>
				<i class="fa fa-circle" aria-hidden="true" id="three"></i>
				<i class="fa fa-circle" aria-hidden="true" id="four"></i>
				<i class="fa fa-circle" aria-hidden="true" id="five"></i>
				<i class="fa fa-circle" aria-hidden="true" id="six"></i>
				<i class="fa fa-circle" aria-hidden="true" id="seven"></i>
				<i class="fa fa-circle" aria-hidden="true" id="eight"></i>
				<i class="fa fa-circle" aria-hidden="true" id="nine"></i>
				<i class="fa fa-circle" aria-hidden="true" id="ten"></i>
			</section>
			

			<div class="row">
        		<div class="reveal card-panel col l6 m6 s12 offset-l3 offset-m3 z-depth-4 center-align blue darken-3">
        				<div class="card-content white-text scoreShow">
            				<span class="card-title confirm"><h1 class="center-align score">SCORE<br><br></h1> 
            					<div class="center-align restart"><a class="waves-effect waves-light btn hoverable white blue-text restart">RESTART</a> 
            					</div>
            				</span>
            			</div>
        		</div>
      		</div>
		
		</div>

		<!--Import jQuery before materialize.js-->
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

		<script type="text/javascript" src="dist/js/materialize.min.js"></script>
		<!-- <script type="text/javascript" src="js/app.js"></script> -->
		<script type="text/javascript" src="js/api.js"></script>
	</body>
</html>
