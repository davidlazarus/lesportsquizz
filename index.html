<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Le SportsQuiz </title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-material-design.css">
  		<link rel="stylesheet" type="text/css" href="dist/css/ripples.min.css"> 
		<link rel="stylesheet" href="styles/style.css"> 
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	</head>
	<body>

		<div class="container-fluid">
		
		<header> 

      	<img class="headerWordmark" src="links/lsq_logo_wordmark.png"></img>
     	<img class="logo" src="links/lsq_logo_symbol.png"></img>

		</header>
    
   		

		<section class="videoSection">

			<div class="player">
			<iframe id="ytplayer" class="video" width="560" height="315" type="text/html" src="https://www.youtube.com/embed/n_-wBY2gH4A?start=46&end=134&autoplay=1&loop=1&controls=0&showinfo=0&enablejsapi=1&rel=0&playlist=n_-wBY2gH4A" frameborder="0"></iframe>
			</div>

		</section>

		<section class="question">
			<p> In what year did Michael Jordan definitively retire from the NBA?</p>
		</section>

		<button class="init"><i class="fa fa-check" aria-hidden="true"></i> </button>

		<section class="answer"> 

			<div class="answerBox"> 
				<div class="answerOne"><input class="checkbox" type="checkbox" value="1995"> 1995 </div>
				<div class="answerTwo"><input class="checkbox" type="checkbox" value="1998"> 1998 </div>
				<div class="answerThree"><input class="checkbox" type="checkbox" value="2000"> 2001 </div>
				<div class="answerFour"><input class="checkbox" type="checkbox" value="2002"> 2003 </div>
			</div>
		
			

		</section>

		<section class="questionProgress">
			<i class="fa fa-circle" aria-hidden="true" id="one"></i>
			<i class="fa fa-circle" aria-hidden="true" id="two"></i>
			<i class="fa fa-circle" aria-hidden="true" id="three"></i>
			<i class="fa fa-circle" aria-hidden="true" id="four"></i>
			<i class="fa fa-circle" aria-hidden="true" id="five"></i>
		</section>

		</div>
				
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="dist/js/material.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
